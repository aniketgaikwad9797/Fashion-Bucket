<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SignUp</title>

  <!--BootStrap CSS-->
  <link rel="stylesheet" href="Bootstrap/css/bootstrap.min.css">
  <!--Jquery-->
  <script type="text/javascript" src="Bootstrap/js/jquery-3.5.1.min.js"></script>
  <!--BootStrap JS-->
  <script type="text/javascript" src="Bootstrap/js/bootstrap.min.js"></script>

  <link rel="stylesheet" href="css/all.min.css">

  <link rel="stylesheet" href="style-page.css">

</head>

<body>
  <div class="container-fluid">
    <div class="row">

      <nav class="navbar navbar-expand-sm bg-dark navbar-dark w-100">

        <a class="navbar-brand" href="index.html">Fashion Bucket</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item"><a class="nav-link" href="signup.html" target="_blank"><i class="fas fa-user"></i> Sign
                Up</a></li>
            <li class="nav-item"><a class="nav-link" href="login.html"><i class="fas fa-sign-in-alt"></i> Login</a></li>
          </ul>
        </div>
      </nav>
    </div>
  </div>
  <div class="container signup">
    <div class="card">
      <div class="card-header bg-secondary text-light">
        Sign Up
      </div>
      <div class="card-body">
        <form>
          <div class="form-group">
            <input type="text" placeholder="Name" class="form-control" required="yes">
          </div>
          <div class="form-group">
            <input type="email" placeholder="Email" class="form-control" required="yes">
          </div>
          <div class="form-group">
            <input type="password" placeholder="Password" class="form-control" required="yes">
          </div>
          <div class="form-group">
            <input type="text" placeholder="Contact" class="form-control" required="yes">
          </div>
          <div class="form-group">
            <input type="text" placeholder="City" class="form-control" required="yes">
          </div>
          <div class="form-group">
            <input type="text" placeholder="Address" class="form-control" required="yes">
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <footer>
    Copright@Fashion Bucket Store. All Rights Reserved | Contact Us:+91 7058888052
  </footer>
</body>

</html>
